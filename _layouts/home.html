---
layout: default
# Based on _layouts/page.html, from the main chirpy repo.
---

{% include lang.html %}

<article class="px-1">
    {% assign tab_key = page.title | downcase %}
    {% assign title = site.data.locales[lang].tabs[tab_key] | default: page.title %}
    <h1 class="dynamic-title">
      {{ title }}
    </h1>
    <div class="content">
      {{ content }}
    </div>
</article>
